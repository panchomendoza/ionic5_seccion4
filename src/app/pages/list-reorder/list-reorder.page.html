<app-header titulo="Listas - Reorder"></app-header>

<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="false">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>

  <ion-button (click)="modificarArreglo()" expand="full" fill="clear" shape="round">
    Guardar
  </ion-button>

</ion-content>
