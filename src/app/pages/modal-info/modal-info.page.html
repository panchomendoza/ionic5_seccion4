<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize">{{nombre}} -- {{pais}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button color="primary" (click)="salirSinArgumentos()" expand="full" fill="clear" shape="round">
    Salir sin argumentos
  </ion-button>
  <ion-button color="secondary" (click)="salirConArgumentos()" expand="full" fill="clear" shape="round">
    Salir con argumentos
  </ion-button>
</ion-content>
